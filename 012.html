<html>
<head>
<title>Slide 12</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "011z.json" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "013.pl" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeydown="return navigate(event)">
<div style="border-style: solid ; border-width: 2px ; font-size: x-large">
<pre>

                                   flow chart
                               show me the money

    <img src="007-flow_chart.png">

</pre>
</div>
<br>
<div style="font-size: small">
<p></p>
</div>
</body>
</html>
